<section class="container mt-5">
    <h2 class="text-center text-uppercase mb-5"> {{singlecat[0].category}} </h2>
    <div class="row mt-3 text-center">
<div class="col-xl-3 col-lg-3 col-md-6 col-6" *ngFor="let s of singlecat">
   <a href="product/{{s.id}}"><img  class="img-fluid" style="width:250px;height:200px" src="{{s.image}}" alt=""> </a> 
   <p class="title" style="font-size:18px;"> {{s.product_title}}</p> 
   <div class="row text-center">
       <div class="col-6"><p style="font-size:17px;" class="text-danger"> {{s.price - (s.discount*s.price)/100}} EGP</p></div>
   <div class="col-6"><p style="text-decoration:line-through;"> {{s.price}} EGP</p></div>

</div> 
</div>
</div>
</section>
