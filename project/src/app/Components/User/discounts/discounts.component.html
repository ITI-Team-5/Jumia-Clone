<section class="container">
    <div class="row">
<div class="col-xl-3 col-lg-3 col-md-6 col-12" *ngFor="let p of products">
    <img src="{{imgsrc}}/{{p.image}}" width="200" height="200" alt="">
    <h5>{{p.title}}</h5>
    <p style="color:red;">Discount: {{p.discount}} EGP</p>
    <p>Price: {{p.price}} EGP</p>
</div>
</div>
</section>
