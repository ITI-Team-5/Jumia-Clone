<app-header></app-header>
<section class="bg-light d-flex justify-content-center align-items-center">
  <div class="card custom-card mt-3">
    <div class="text-center">
      <h2 class="text-center text-warning mb-1">{{'Add Product'|translate}}</h2>
    </div>
<form [formGroup]="form" (ngSubmit)="submitForm()" >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">{{'Product Name'|translate}}:</label>
    <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="!titlevalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* {{'Product Name is required'|translate}}</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">SKU:</label>
    <input  formControlName="SKU"  type="text" class="form-control" id="exampleInputPassword1">
    <div *ngIf="!SKUvalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* SKU {{'required and 10 chars max'|translate}}</p>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">{{'Image'|translate}}: </label>
    <input type="file" accept=".png, .jpg, .jpeg" (change)="uploadFile($event)" class="form-control" formControlName="image">
  </div>
  <div class="mb-3">
    <label class="form-label">{{'Price'|translate}}: </label>
    <input formControlName="price" type="text" class="form-control" />
    <div *ngIf="!pricevalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* {{'price required'|translate}}</p>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">{{'Discount'|translate}}: </label>
    <input formControlName="discount" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">{{'Category'|translate}}: </label>
    <input formControlName="cat_id" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-label">{{'Details'|translate}}: </label>
    <input formControlName="details" type="text" class="form-control" />
    <div *ngIf="!detailsvalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* {{'Details are required'|translate}}</p>
    </div>
  </div>
  <div class="form-group d-flex justify-content-center ">
    <input type="submit" class="w-50 btn btn-outline-warning" value="{{'Add'|translate}}" />
  </div>

</form>
</div>
</section>
