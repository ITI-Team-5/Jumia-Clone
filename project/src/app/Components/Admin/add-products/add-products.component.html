<app-header></app-header>
<section class="bg-light d-flex justify-content-center align-items-center">
  <div class="card custom-card mt-3">
    <div class="text-center">
      <h2 class="text-center text-warning mb-1">Add Product</h2>
    </div>
<form [formGroup]="form" (ngSubmit)="submitForm()" >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">title:</label>
    <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="!titlevalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* title required</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">SKU:</label>
    <input  formControlName="SKU"  type="text" class="form-control" id="exampleInputPassword1">
    <div *ngIf="!SKUvalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* SKU required and 10 chars max</p>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">image: </label>
    <input type="file" accept=".png, .jpg, .jpeg" (change)="uploadFile($event)" class="form-control" formControlName="image">
  </div>
  <div class="mb-3">
    <label class="form-label">price: </label>
    <input formControlName="price" type="text" class="form-control" />
    <div *ngIf="!pricevalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* price required</p>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">discount: </label>
    <input formControlName="discount" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label class="form-">Category: </label>
    <select class="form-select" formControlName="cat_id" aria-label="Default select example">
     <option *ngFor="let c of categories" value="{{c.id}}">{{c.cat_title}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">details: </label>
    <input formControlName="details" type="text" class="form-control" />
    <div *ngIf="!detailsvalidation" id="emailHelp" class="form-text">
      <p class="alert alert-danger mt-3">* details required</p>
    </div>
  </div>
  <div class="form-group d-flex justify-content-center ">
    <input type="submit" class="w-50 btn btn-outline-warning" value="Add" />
  </div>

</form>
</div>
</section>
