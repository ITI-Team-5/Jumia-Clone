    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link text-white" style="text-decoration:none;" routerLinkActive="active" routerLink="/admin">{{'Products'|translate}}</a>

          routerLink="/AddProducts">{{'Add Products'|translate}}</a></li>

      <li class="dropdown">
        <a class=" dropdown-toggle text-white" style="text-decoration: none;" href="#" id="navbarDropdown" role="button"

        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a href="/login" class="dropdown-item" (click)="logout()" *ngIf="isLoggedIn"> {{'logout'|translate}}</a></li>

        <select (change)="changelang(lang.value)" #lang class="form-select">
