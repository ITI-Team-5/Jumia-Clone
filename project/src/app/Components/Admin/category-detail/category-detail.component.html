<app-header></app-header>


<div class="container-fluid mt-3 ">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-12">
           <h4>Filter : </h4>
      <app-admin-categories></app-admin-categories> 
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-12">
      <table style="overflow:scroll" class="w-100 table table-bordered table-hover table-striped text-center">
        <thead>
          <tr class="text-primary" style="border:2px solid rgb(195, 195, 195);">
            <th>#</th>
        
            <th>{{'Title'|translate}}</th>
            <th>{{'Category'| translate}}</th>
            <th>{{'Image'|translate}}</th>
            <th>{{'Price'|translate}}</th>
            <th>{{'Actions'|translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let c of categories">
            <td>{{c.id}}</td>
            <td>{{c.title}}</td>
            <td>{{c.category}}</td>
            <td><img width="150" src="{{c.image}}" alt="{{c.image}}"></td>
            <td>{{c.price}} EGP</td>
            <td><a routerLink="/products/edit/{{c.id}}" class=""><i class="fa fa-pencil"></i></a> <a style="cursor:pointer" (click)="DeleteProd(c.id)" class="mx-3 text-danger"><i class="fa fa-close"></i></a></td>
            </tr>
        </tbody>
        </table>
    </div>

</div>
</div>
