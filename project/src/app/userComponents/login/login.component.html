<div class="content-container mt-5 ">
  <div class="row ">


    <asl-google-signin-button type='icon' size='large' class="w-100 btn-google text-white btn btn-danger" ></asl-google-signin-button>

    <!-- <button class="btn btn-primary" (click)="signInWithFB()">login with FB</button> -->
    <div class="logo">
      <img src="../../../assets/images/jumiaicon.png" alt="logo not found" class="">
    </div>
    <div class="text text-center">
      <h4>What's your email address?</h4>
      <p>Type your email to log in or create a Jumia account.</p>
    </div>
    <form [formGroup]="login" (ngSubmit)="loginData()">
      <div class="text-center">
        <label for="exampleInputEmail1" class="form-label" style="color: #f68b1e;">Email address</label>
        <input formControlName="email" #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class=" text-center mb-4">
        <label for="exampleInputPassword1" class="form-label" style="color: #f68b1e;">Password</label>
        <input formControlName="password"  #password type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="custom row justify-content-center mt-5">
        <button type="submit" class="btn  w-25" style="background-color: #ff8810; color: white;"> continue </button>
      </div>
      
    </form>
    <a routerLink="/signup" class="signup_link text-center mt-2"> new user.... click to SignUp</a>
    <div class="gogle ">
      <a class="w-100 btn-google text-white btn btn-danger"> Login with google</a>
    </div>
    <div class="endText mt-5 text-center">
      <p>
        For further support, you may visit the Help Center or contact our customer service team.
      </p>
    </div>
      <img src="../../../assets/images/JumiaLogo_(14).png" alt="logo not found" class="endImg">
  </div>
</div>
